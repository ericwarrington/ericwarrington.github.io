<!-- Eric Warrington -->

<style w3-include="./templates/carousel/carousel.css"></style>

<!-- Carousel
 ================================================== -->
<div id="myCarousel" class="carousel slide">
	<!-- Indicators -->
	<ol id="cIndicator-repeat" class="carousel-indicators">
		<li w3-repeat="data" data-target="#myCarousel" data-slide-to="{{index}}"></li>
	</ol>
	<div id="carousel-repeat" class="carousel-inner" role="listbox">
		<div w3-repeat="data" class="item">
			<img class="first-slide" src="{{img}}" alt="First slide" />
				<div class="container">
					<div class="carousel-caption">
						<h1>{{heading}}</h1>
						<p>{{description}}</p>
						<p><a class="btn btn-lg btn-primary" href="{{url}}" role="button">See More</a></p>
					</div>
				</div>
		</div>
	</div>
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
<!-- /.carousel -->



<script w3-include="./templates/carousel/carousel.js"></script>
